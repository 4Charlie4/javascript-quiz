<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>JavaScript Quiz</title>
</head>
<body>

    <!--First page of quiz-->
    <section class="begin-quiz">
        <div class="begin">
        <header>JavaScript Quiz</header>
        <p>This quiz will involve 7 questions. Press the button to continue.</p> 
        <p>The quiz will be timed. Try to beat your last score!</p>
        <form id="submit-quiz">
            <!--Button to start quiz-->
          <button class="btn" id="start-quiz" type="submit">Start Quiz</button>  
        </form>
        </div>
    </section>
    
    <section class="quiz-section" >
        <div class="timer">
            <div class="timer-txt">

            </div>
        
            
                
            </div>
        </div>
        <div class="questions-cont" id="flex">
            <div class="timer-sec">
                
            </div>
            <h2 id="questions"> </h2>
        
        <div class="answers" >
            <ul id="answer">
               
            </ul> 
        </div>
        <div class="right-wrong">
            
        </div>
    </div>
    </section>

    <section class="results-section">
        <div  class="hide" id="results-cont" >
            <h3>Congrats!</h3>
        </div>
    </section>






    <script src="./Assets/js/script.js"></script>
</body>
</html>
